<!DOCTYPE html>
<html>
<!--
Working with the image control with javascript
We will change the content of the image control
-->

<head>
    <title></title>
</head>

<body>
    <img src="drinking.jpg" id="img1" style="width: 200px;height: 200px;">
    <br>
    <button type="button" onclick="document.getElementById('img1').src='img3.png'">ENGRY</button>
    <button type="button" onclick="document.getElementById('img1').src='img2.png'">SAD</button>
    <button type="button" onclick="document.getElementById('img1').src='img1.png'">SMILE</button>
</body>

</html>
